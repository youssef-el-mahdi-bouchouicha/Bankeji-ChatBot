    <body>
        <script>!(function () {

              (e.onload = () => {
                window.WebChat.default(

                    profileAvatar :'https://dashboard.betterbot.ai/uploads/images/personalize/imagea98d1f89aed471f7465f9aa37dd4aa52.png',
                    speechRecognition: "en-FR",
                    voiceLang: "fr-FR",
                    params :{
                        storage: "session",
                        
                    }
                    // add other props here
                  },
                  
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
